<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('gif.gif') no-repeat center center / cover;
        }

        .thank-you-message {
            background-color: rgba(0, 128, 128, 0.8);
            color: white;
            text-align: center;
            padding: 2em;
            border-radius: 8px;
        }

        .thank-you-message h1 {
            margin: 0 0 1em;
        }

        .thank-you-message p {
            margin: 0 0 1em;
        }

        .thank-you-message a {
            color: yellow;
            text-decoration: underline;
            cursor: pointer;
        }

        .thank-you-message a:hover {
            color: lightyellow;
        }
    </style>
</head>
<body>
    <div class="thank-you-message">
        <h1>THANK YOU FOR CONTACTING US</h1>
        <p>We will give you the feedback in 24 hours to your e-mail & SMS</p>
        <p><a href="home.html">Click here to return to Home Page</a></p>
    </div>
</body>
</html>
